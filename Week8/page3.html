<html>
  <title>Contact Us</title>
  <head>
    <!-- I will fill this in later -->
    <style>
      span
      {font-weight: bolder;}
    </style>
    <style>
      input:focus {
        outline: none;
        border-color: #aaa;
        box-shadow: 0 0 3px rgba(0,0,0,.3);
      }
      input.error {
        border: 2px solid red;
      }
      </style>
    <script>
      function validateTextbox() 
      {
        var textbox1 = document.getElementById("fName");
        if (!textbox1.value) 
        {
          textbox1.classList.add("error");
          textbox1.focus();
        } else {
          textbox1.classList.remove("error");
        }
      }
      {
        var textbox2 = document.getElementById("lName");
        if (!textbox2.value) 
        {
          textbox2.classList.add("error");
          textbox2.focus();
        } else {
          textbox2.classList.remove("error");
        }
      }
      {
        var textbox3 = document.getElementById("Email");
        if (!textbox3.value) 
        {
          textbox3.classList.add("error");
          textbox3.focus();
        } else {
          textbox3.classList.remove("error");
        }
      }  
      {
        var checkbox = document.getElementById('Agree');
        if (!checkbox.checked) 
        {
          event.preventDefault(); // Prevent form submission
          alert('Please agree to the terms'); // Display an error message
        }
      }
      </script>
  </head>
  <body>
    <h2><span>Contact Us</span></h2>
    <form id="contactus">
      First Name: <input type="text" id="fName"><br>
      Last Name: <input type="text" id="lName"><br>
      Email: <input type="text" id="Email"><br>
      <h4>Terms and Services:</h4>
<input type="checkbox" id="Agree" value="Agree">I Agree<br>
      <button onclick="validateTextbox()">Submit</button>
  </form>

  </body>
</html>
